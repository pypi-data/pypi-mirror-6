<!DOCTYPE html>
<html>
<head>
    <title>Salmon {% block head_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-datetimepicker.min.css" />
    <style type="text/css">
        body { background:#F0F2F4; }
        #container { padding-top:40px; }
        #footer { padding: 50px 180px 0; }
        #footer .col-md-2 { height:10px; width:120px; margin:0; }
        .navbar-brand { color:#F29057; text-shadow: 0 1px 0 rgb(31, 16, 8); }
        .navbar-inner { color: #EFEBC4; }
        .progress { margin-bottom:0; }
        .fine-print { color:#ccc; font-weight:100; text-align: center; }
        .no-top { margin-top:0; }
        .color1 { background:#4D5E66; }
        .color2 { background:#BFB468; }
        .color3 { background:#EFEBC4; }
        .color4 { background:#F29057; }
        .color5 { background:#FE6D42; }
    </style>
    {% block extrahead %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-static-top color1" role="navigation">
    <div class="container">
    <div class="navbar-header">
        <ul class="nav"></ul>
        <a class="navbar-brand" href="/"><img src="{{ STATIC_URL }}img/salmon.png" alt="Salmon" /></a>
    </div>
</div>
</nav>
<div class="container" id="container">
        {% block precontent %}{% endblock %}
    <div id="content"> <!-- used to load in PJAX -->
        {% block content %}{% endblock %}
    </div>
    <div class="row" id="footer">
        <p class="fine-print">Last updated: <span id="last-update"></span></p>
        <div class="col-md-2"></div>
        <div class="col-md-2 color1"></div>
        <div class="col-md-2 color2"></div>
        <div class="col-md-2 color3"></div>
        <div class="col-md-2 color4"></div>
        <div class="col-md-2 color5"></div>
    </div>
</div>
<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/jquery.timeago.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/app/app.js"></script>
{% block extrajs %}{% endblock %}
</body>
</html>
