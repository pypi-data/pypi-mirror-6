# ---------------------------------------------------------------------------
# Parametres de configuration d'ORCHIDEE pour le site :
# Hainich Forest - Deciduous conferous forest
#
# S.Kuppel
# 04/2010
# ---------------------------------------------------------------------------

[path]
PATH_OUT : 
PATH_START : /your/working/directory/ORCHISM/inputs/spinup/DE-Tha/


[forcing]
SPLIT_DT : 1
SECHIBA_RESET_TIME : y 
FORCING_RAD_CENTER : n

WRITE_STEP : 86400. # <:> 30 minutes
STOMATE_HIST_DT : 30

[CO2]
ATM_CO2_FILE : /home/satellites2/skuppel/forcage/atm_co2_1200_2006.nc

[outputs]
#   remarque : le .nc est rajoute ulterieurement par le script qui lance les simulations
OUTPUT_FILE         : DE-Tha_sechiba_hist_spinup
STOMATE_OUTPUT_FILE : DE-Tha_stomate_hist_spinup


STOMATE_FORCING : NONE
STOMATE_CFORCING : NONE


[start]
SECHIBA_RESTART_IN : DE-Tha_sechiba_start.nc
STOMATE_RESTART_FILEIN : DE-Tha_stomate_start.nc

RESTART_FILEOUT :DE-Tha_driver_restart.nc
SECHIBA_REST_OUT : DE-Tha_sechiba_restart.nc
STOMATE_RESTART_FILEOUT : DE-Tha_stomate_restart.nc


[others]

SECHIBA_HISTLEVEL : 4
STOMATE_HISTLEVEL : 4

IMPOSE_VEG : y
LPJ_GAP_CONST_MORT : y


