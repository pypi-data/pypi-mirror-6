<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
	<title>Pytomo Statistics</title>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="Transfer-Encoding" content="chunked" />
	<meta name="description" content="Pytomo Statistics" />
	<meta name="keywords" content="Pytomo Statistics" />
	<meta name="robots" content="index, follow" />
	<!--Refresh the page automatically, time specified in seconds
    <meta http-equiv="refresh" content="60">-->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-cicon" />
	<!-- css stylesheet -->
    <style type="text/css">
	        body {
	        margin:0;
	        padding:0;	
	        width:100%;
	        background:#fff;
	        min-width:600px;		/* Minimum width of layout - remove line if not required */
					        /* The min-width property does not work in old versions of Internet Explorer */
	        font-size:90%;
        }
        a {
	        color:#369;
        }
        a:hover {
	        color:#fff;
	        background:#369;
	        text-decoration:none;
        }
        h1, h2, h3 {
	        margin:.8em 0 .2em 0;
	        padding:0;
        }
        p {
	        margin:.4em 0 .8em 0;
	        padding:0;
        }
        img {
	        margin:10px 0 5px;
        }

        /* Header styles */
        #header {
	        clear:both;
	        float:left;
	        width:100%;
	        text-align: center;
	        background: #54A4DE;
        }
        #header p,
        #header h1,
        #header h2 {
	        padding:.4em 15px 0 15px;
	        margin:0;
        }
        #header ul {
	        clear:left;
	        float:left;
	        width:100%;
	        list-style:none;
	        margin:10px 0 0 0;
	        padding:0;
        }
        #header ul li {
	        display:inline;
	        list-style:none;
	        margin:0;
	        padding:0;
        }
        #header ul li a {
	        display:block;
	        float:left;
	        margin:0 0 0 1px;
	        padding:3px 10px;
	        text-align:center;
	        background:#eee;
	        color:#000;
	        text-decoration:none;
	        position:relative;
	        left:15px;
	        line-height:1.3em;
        }
        #header ul li a:hover {
	        background:#369;
	        color:#fff;
        }
        #header ul li a.active,
        #header ul li a.active:hover {
	        color:#fff;
	        background:#000;
	        font-weight:bold;
        }
        #header ul li a span {
	        display:block;
        }
        /* 'widths' sub menu */
        #layoutdims {
	        clear:both;
	        background:#eee;
	        margin:0;
	        padding:6px 15px !important;
	        text-align:right;
        }
        /* column container */
        .colmask {
	        position:relative;	/* This fixes the IE7 overflow hidden bug */
	        clear:both;
	        float:left;
	        width:100%;			/* width of whole page */
	        overflow:hidden;		/* This chops off any overhanging divs */
        }
        /* common column settings */
        .colright,
        .colmid,
        .colleft {
	        float:left;
	        width:100%;			/* width of page */
	        position:relative;
        }
        .col1,
        .col2,
        .col3 {
	        float:left;
	        position:relative;
	        padding:0 0 1em 0;	/* no left and right padding on columns, we just make them narrower instead 
					        only padding top and bottom is included here, make it whatever value you need */
	        overflow:hidden;
        }
        /* 3 Column settings */
        .threecol {
	        background:#BBD9EE;		/* right column background colour */
        }
        .threecol .colmid {
	        right:25%;			/* width of the right column */
	        background:#EBF4FA;		/* center column background colour */
        }
        .threecol .colleft {
	        right:50%;			/* width of the middle column */
	        background:#BBD9EE;	/* left column background colour */
        }
        .threecol .col1 {
	        width:46%;			/* width of center column content (column width minus padding on either side) */
	        left:102%;			/* 100% plus left padding of center column */
	        text-align: center;
        }
        .threecol .col2 {
	        width:21%;			/* Width of left column content (column width minus padding on either side) */
	        left:31%;			/* width of (right column) plus (center column left and right padding) plus (left column left padding) */
        }
        .threecol .col3 {
	        width:21%;			/* Width of right column content (column width minus padding on either side) */
	        left:85%;			/* Please make note of the brackets here:
					        (100% - left column width) plus (center column left and right padding) plus (left column left and right padding) plus
					        (right column left padding) */
			text-align: center;
        }
        /* Footer styles */
        #footer {
	        clear:both;
	        float:left;
	        width:100%;
	        background: black;
            color: #FFF;
            text-align: center;
        }
        #footer p {
	        padding:10px;
	        margin:0;
        }                        
    </style>
    <script language="javascript" type="text/javascript" >
    function AutoRefresh(timeout) {
        setTimeout("location.reload(true);", timeout);
    }
    </script>
</head>

<body>
<div id="header">	
	<img src="../images/Orange_logo.jpg" alt="Orange logo" align="right" width="50" height="50"/>
	<h1>Pytomo Statistics</h1>
	<h2>
	    <br/>
	    Graphical Web Interface running on:
	    <script type="text/javascript">            
            document.write(document.domain)
        </script>
        <br/><br/>
	    <script type="text/javascript">
            var currentTime = new Date()
            var month = currentTime.getMonth() + 1
            var day = currentTime.getDate()
            var year = currentTime.getFullYear()
            document.write(day + "." + month + "." + year)
        </script>
	</h2>
	<BR>
</div>
<div class="colmask threecol">
	<div class="colmid">
		<div class="colleft">
