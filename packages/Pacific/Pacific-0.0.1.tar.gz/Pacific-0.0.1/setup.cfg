[nosetests]
match = ^test
nocapture = 1
cover-package = pacific
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = pacific/locale
domain = pacific
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = pacific/locale/pacific.pot
width = 80

[init_catalog]
domain = pacific
input_file = pacific/locale/pacific.pot
output_dir = pacific/locale

[update_catalog]
domain = pacific
input_file = pacific/locale/pacific.pot
output_dir = pacific/locale
previous = true

[egg_info]
tag_build = 
tag_svn_revision = 0
tag_date = 0

