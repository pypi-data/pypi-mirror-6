<script>
	$(function() {
		$(".coop-bar-sign").click(function() {
			var wrapper = $(this).closest(".coop-bar-wrapper");
			wrapper.addClass("shown");
		})
		return false;
	})
</script>
<div class="coop-bar-wrapper">
	<div class="coop-bar-sign{% if article.is_draft or object.is_draft %} is-draft{% endif %}"></div>
	<div class="coop-bar">
	{% for command in commands %}
		{{command|safe}}
	{% endfor %}
	</div>
</div>
