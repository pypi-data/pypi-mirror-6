[buildout]
parts += moo
directory = %(install-dir)s

[database]
recipe = zc.recipe.filestorage

[moo]
recipe = zc.zope3recipes:instance
application = moo-app
zope.conf =
  <zodb>
    cache-size 20000
    <filestorage>
      path ${database:path}
      create true
    </filestorage>
  </zodb>

  <server>
    type WSGI-HTTP
    address %(port)s
  </server>

  <eventlog>
    level %(loglevel)s
    <logfile>
      formatter zope.exceptions.log.Formatter
      path %(logdir)s/moo.log
      max-size 50MB
      old-files 5
    </logfile>
  </eventlog>

  <accesslog>
    <logfile>
      level info
      path %(logdir)s/moo-access.log
      max-size 50MB
      old-files 5
    </logfile>
  </accesslog>
