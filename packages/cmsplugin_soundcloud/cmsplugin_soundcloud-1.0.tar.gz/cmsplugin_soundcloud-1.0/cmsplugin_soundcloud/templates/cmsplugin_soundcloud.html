<div class="plugin_soundcloud">
<strong>{{ plugin_soundcloud.title }}</strong>
<span>(<a href="{{plugin_soundcloud.author_url}}">{{ plugin_soundcloud.author_name }}</a>)</span>
<iframe scrolling="no" frameborder="no" width="100%" height="{{ plugin_soundcloud.height }}" src="{{ plugin_soundcloud.src }}"></iframe>
{% if plugin_soundcloud.description %}<p>{{ plugin_soundcloud.description }}</p>{% endif %}
</div>
