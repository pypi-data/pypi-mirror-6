{%- block section_twitter %}

        <section class="{%- block section_twitter_class %}twitter{% endblock -%}">
            {%- block section_twitter_content %}
                <h1>Latest Tweets</h1>
                <div class="tweet">
                </div>
            {% endblock -%}
        </section>
    {% endif %}
{% endblock -%}
