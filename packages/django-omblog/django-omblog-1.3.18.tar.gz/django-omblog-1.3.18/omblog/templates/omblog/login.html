
<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="shortcut icon" href="{{STATIC_URL}}omblog/favicon.ico">
		<link
			rel="stylesheet"
			href="{{STATIC_URL}}omblog/css/omblog.login.css"
			media="screen"
			type="text/css">
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,900"
			rel="stylesheet"
			type="text/css">
	</head>
	<body>
<div class="login">
		<h1>Login</h1>
	<form method="post">
		{% if form.non_field_errors %}
		<p class="error">
			Please enter a correct email address and password.
			Note that both fields are case-sensitive.
		</p>
		{% endif %}
		
		{% with form.username as field %}
		<fieldset class="{% if field.errors %} error {% endif %}">
			{% csrf_token %} 
			<label for="id_{{field.html_name}}">
				Email address or username
				{% if field.errors %}
				<br>
				<strong>{{field.errors|striptags}}</strong>
				{% endif %}
				</label>
			{{field}}
		</fieldset>
		{% endwith %}

		{% with form.password as field %}
		<fieldset class="{% if field.errors %} error {% endif %}">
			<label for="id_{{field.html_name}}">
				{{field.label}}
				{% if field.errors %}
				<br>
				<strong>{{field.errors|striptags}}</strong>
				{% endif %}
				</label>
			{{field}}
		</fieldset>
		{% endwith %}

		<fieldset class="button">
			<button type="submit">Login &rarr;</button>
		</fieldset>

		<p class="forgot">
			
		</p>
	</form>
</div>
<script src="{{STATIC_URL}}omblog/js/jquery-2.0.3.min.js"></script>
	</body>
</html>
