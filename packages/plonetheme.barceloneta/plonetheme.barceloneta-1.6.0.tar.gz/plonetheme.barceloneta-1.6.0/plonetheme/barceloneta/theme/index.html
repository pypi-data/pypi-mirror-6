<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>

    <link rel="shortcut icon" type="image/x-icon"
          href="./++resource++plonetheme.barceloneta-favicon.ico"/>
    <link rel="apple-touch-icon"
          href="./++resource++plonetheme.barceloneta-apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="./++resource++plonetheme.barceloneta-apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="./++resource++plonetheme.barceloneta-apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="./++resource++plonetheme.barceloneta-apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="./++resource++plonetheme.barceloneta-apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed"
          href="./++resource++plonetheme.barceloneta-apple-touch-icon-precomposed.png" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript"
            src="./++resource++plonetheme.barceloneta-legacy.js"></script>
    <![endif]-->

    <script type="text/javascript"
          src="./++resource++plonetheme.barceloneta.js"></script>

  </head>

  <body>
    <section id="portal-toolbar">
    </section>
    <div class="navbar navbar-inverse" id="content-header" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <header id="portal-top">
            </header>
          </div>
        </div>
    </div>
    <div class="row" id="globalnav-wrapper" role="navigation">
      <div class="container-fluid">
        <ul class="col-md-12 col-xs-12 col-md-offset-3" id="portal-globalnav">
        </ul>
      </div>
    </div>
    <div class="hero" role="banner">
        <div class="container-fluid">
            <div class="jumbotron">
              <h1>Welcome!</h1>
              <p>Plone 5 rocks!</p>
              <p><a href="http://plone.org" class="btn btn-primary btn-lg" role="button">Learn more</a></p>
            </div>
        </div>
    </div>
    <div class="row" id="above-content-wrapper">
        <div id="above-content">
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <aside id="global_statusmessage"></aside>
      </div>

      <div id="main-container" class="row row-offcanvas row-offcanvas-right">
        <div id="column1-container">
        </div>
        <div id="content-container">
        </div>
        <div id="column2-container">
        </div>
      </div><!--/row-->

    </div><!--/.container-->

    <footer id="portal-footer-wrapper" role="contentinfo">
      <div class="container-fluid" id="portal-footer"></div>
    </footer>
  </body>
</html>
