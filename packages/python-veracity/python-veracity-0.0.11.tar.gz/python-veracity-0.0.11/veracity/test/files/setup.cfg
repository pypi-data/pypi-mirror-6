[vv-tracking]

repositories = python-veracity-test
series = N, C
environments = W, M, L

invalid = foobar

virtualenv = abc



[vv-poller]

N_branches = *
N_command = [ $( date "+%H" ) = 0 ]
N_command-nt = nt command
N_sleep = 60 * 30
N_start = Q

C_branches = master, develop, feature-*, release-*, hotfix-*
C_command =
C_sleep = <syntax error>
C_start = Q

FAKE_start = Q2


[vv-builder]

FAKE_enter = Q2

U_enter = Q
U_path = .
U_command = virtualenv env && . env/bin/activate && make depends
U_command-nt = virtualenv env && env\Scripts\activate && make depends
U_fail = UF
U_exit = UP

B_enter = UP
B_path = .
B_command = . env/bin/activate && make install
B_command-nt = env\Scripts\activate && make install
B_fail = BF
B_exit = BP

T_enter = BP
T_path = test_path
T_command = test
T_command-nt = test
T_fail = TF

C_path = .
C_command = . env/bin/activate && make check && rm -rf env
C_command-nt = env\Scripts\activate && make check && RMDIR /S /Q env
C_fail = CF

D_enter = C
D_exit = D
