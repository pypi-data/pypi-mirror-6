[tox]
envlist = py26, py27, py33, docs

[testenv]
deps = -r{toxinidir}/dev-requirements.txt
setenv = TEST_CONFIG = {toxinidir}/test.conf
changedir = tests
commands =
    python unit.py
    python integration.py

[testenv:py26]
deps =
    {[testenv]deps}
    unittest2

[testenv:py27]
deps =
    {[testenv]deps}
    unittest2

[testenv:docs]
deps = sphinx
changedir = docs
commands = sphinx-build -b html -W -d {envtmpdir}/doctrees . {envtmpdir}/html
