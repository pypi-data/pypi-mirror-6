<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
   <script src="http://d3js.org/topojson.v1.min.js"></script>

    <style>

        svg {
          margin: 30px;
          padding: 5px;
          border-style:solid;
          border-width:1px;  
        }
        
        
        .country {
          fill: #ccc;
          stroke: #fff;
         }

        .symbol {
          fill: steelblue;
          fill-opacity: .8;
          stroke: #fff;
        }

        .graticule {
          fill: none;
          stroke: #000;
          stroke-opacity: .3;
          stroke-width: .5px;
        }

        .graticule.outline {
          stroke: #333;
          stroke-opacity: 1;
          stroke-width: 1.5px;
        }
		
        .lines {
		  fill: none;
          stroke: #333;
          stroke-opacity: 1;
          stroke-width: 1.5px;
        }
    </style>

</head>

<body>
	<div id="map">	</div>

    <script>
    
    // Basic Map Settings and Data
    /////////////////////////////////////////////
         var width = {{ width }};
         var height = {{ height }};
        
        var scale = {{scale}};
        
        var samples = {{geojson|string|safe}};
		
        var geojson = {{map_data|string|safe}};

        {%- if lines_geojson -%}
            var lines = {{lines_geojson|string|safe}};
        {%- endif -%}


        var radius = d3.scale.sqrt()
            .domain([0, 1e6])
            .range([0, 10]);

       // Projection-Related Settings
       /////////////////////////////////////////////
        var projection = d3.geo.{{projection|string|safe}}()
            .scale((1 << 10) / 2 / Math.PI)
            .translate([width / 2, height / 2]);

      	  {%- if center is not none -%}
      	  	 var center = projection( {{ center }});
      	  {% else %}
      	       var center = projection([ 0, 20]);
      	  {%- endif -%}

        var path = d3.geo.path()
            .projection(projection);

        var zoom = d3.behavior.zoom()
            .scale(projection.scale() * 2 * Math.PI)
            .scaleExtent([1 << 10, 1 << 16])
            .translate([width - center[0], height - center[1]])
            .on("zoom", zoomed);


        var svg = d3.select("#map")
                      .append("svg")
                      .attr("width", width)
                      .attr("height", height);

    // Selection Shorthands
    var map       = svg.append("path").attr("class", "country");
    var points    = svg.append("path").attr("class","symbol");
    
     function zoomed() {
        projection
           .scale(zoom.scale() / 2 / Math.PI)
           .translate(zoom.translate());
      map
        .attr("d", path);
      points
       .attr("d", path.pointRadius(function(d) { return radius( {{scale}}) }));
     }

     // Initialize Zoom and Assign Data
     svg.call(zoom);
     map.datum( topojson.feature(geojson, geojson.objects.countries)).attr("d", path);
     points.datum(samples).attr("d", path);
     zoomed();
     
    </script>

</body>
</html>
