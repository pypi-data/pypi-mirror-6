<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="{{root_path}}/{{blog.theme}}/static/images/favicon.ico">
    <!-- no cache -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- no cache -->
    <meta name="description" content="{%block meta_description%}{{blog.description}}{%endblock%}" />


    <title>{% block title %}{{ blog.name }}{% endblock %}</title>

    <link rel="stylesheet" href="{{root_path}}/{{blog.theme}}/static/css/layout.css?v201312271456" type="text/css" />
    <link rel="stylesheet" href="{{root_path}}/{{blog.theme}}/static/css/{% block css_this_page %}{% endblock %}?v201312271456" type="text/css" />

    {% block header_extra %}
    {% endblock %}
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="header-box">
        <h1>
          <a href="{{root_path}}/" title="{{blog.name}}">
            {{blog.name}}
          </a>
        </h1>
        <h2>{{blog.description}}</h2>
      </div>
      <div class="nav separator">
        <span>
          <a href="{{root_path}}/">Index</a> ~
          <a href="{{root_path}}/tags.html"> Tags </a> ~
          <a href="{{root_path}}/archives.html"> Archives </a> ~
          <a href="{{root_path}}/about.html"> About </a> ~
          <a href="{{root_path}}/feed.atom"> Rss </a>
        </span>
      </div>
    </div>

    <!-- container -->
    <div class="container">
      <div class="cut">* * *</div>
      <div class="content">
        {%block content%}
        {%endblock%}
      </div>
      <div class="footer-push"></div>
    </div>
    <div class="cut">* * *</div>
    <div class="footer">
      Â© 2013 ,
      <a href="{{root_path}}/about.html">{{author.name}}</a> |
      site built by <a href="https://github.com/hit9/lilac.git">hit9/lilac.git</a>
    </div>
  </body>
</html>
