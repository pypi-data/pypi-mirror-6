<div class="modal" id="setTagsModal">
  <a class="close" data-dismiss="modal">&times;</a>
  <div class="modal-header">
        <h3>Set tags</h3>
  </div>
  <div class="modal-body" id='body-w-tags'>
  		<div id='list-labels'></div>
      <div>
        		<form id='form-tags' method='POST' action='/{{project_name}}/settags'>
        			{{form.as_p}}
        			<p class="help-block" style='margin-top:-5px'>specify the tags for the selected records</p>
              <textarea name='selected_labels' id='arrLabls'></textarea>
      		  </form>
      </div>
  </div>
  <div class="modal-footer">
        <a class="cancel btn" data-dismiss="modal">Cancel</a>
        <a id="saveTags" class="btn btn-primary">Save</a>
  </div>
</div>
<script type = 'text/javascript'>
$(document).ready(function(){ 
    // 'save tags' button in the 'edit tags' popup window 
    $('#saveTags').click(function(){
        $('div.progress').animateBar('start');
        $('#form-tags').trigger('submit');
    });
});
</script>
