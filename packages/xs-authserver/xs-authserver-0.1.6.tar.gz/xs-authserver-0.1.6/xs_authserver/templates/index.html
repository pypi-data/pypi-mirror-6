{% extends "layout.html" %}
{% block content %}
{% if sugar_platform %}
<p>Detected Sugar platform version {{ sugar_version }}</p>
{% else %}
<p>Not Sugar platform detected.</p>
{% endif %}

{% if user %}
  <p>Hello {{ user.nickname }}!</p>
{% else %}
  <p>Please register your laptop</p>
{% endif %}
{% endblock %}
