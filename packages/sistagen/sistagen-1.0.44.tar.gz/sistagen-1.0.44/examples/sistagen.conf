include templates.conf

Template mybase
    output mask=_%(width)ix%(height)i_%(date_from_days)s
    size 400x100 800x400
    date 8h 1d 7d 30d


Graph ping-pisarzowa
    use ping
    use mybase
    input dir=/var/lib/collectd/rrd/omega.emiter.com/ping/
    input name=rtt file=ping-zywall.pisarzowa.emiter.com.rrd
    input name=lost file=ping_droprate-zywall.pisarzowa.emiter.com.rrd
    output prefix=ping-pisarzowa

Graph ping-zgierz
    use ping
    use mybase
    input dir=/var/lib/collectd/rrd/omega.emiter.com/ping/
    input name=rtt file=ping-gateway.zgierz.emiter.com.rrd
    input name=lost file=ping_droprate-gateway.zgierz.emiter.com.rrd
    output prefix=ping-zgierz

Graph ping-radymno
    use ping
    use mybase
    input dir=/var/lib/collectd/rrd/omega.emiter.com/ping/
    input name=rtt file=ping_stddev-gateway.radymno.emiter.com.rrd
    input name=lost file=ping_droprate-gateway.radymno.emiter.com.rrd
    output prefix=ping-radymno

Graph ping-straszyn
    use ping
    use mybase
    input dir=/var/lib/collectd/rrd/omega.emiter.com/ping/
    input name=rtt file=ping_stddev-gateway.straszyn.emiter.com.rrd
    input name=lost file=ping_droprate-gateway.straszyn.emiter.com.rrd
    output prefix=ping-straszyn



Graph bandwidth-eth0
    use bandwidth
    use mybase
    title "eth0"
    input dir=/var/lib/collectd/rrd/omega.emiter.com/interface-eth0/
