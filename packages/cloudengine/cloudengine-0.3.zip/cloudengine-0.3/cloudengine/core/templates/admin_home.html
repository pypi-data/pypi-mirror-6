{% extends 'admin_base.html' %}
	
	{% block page_header %}
	Welcome to CloudEngine Admin
	{% endblock %}
	
	{% block content %}
	
	{% if apps %}
	
	
		<div class="row">
		<div class="col-md-6 col-sm-4">
		<div class="panel panel-primary">
	         <div class="panel-heading">
	           <h3 class="panel-title">Your apps</h3>
	         </div>
	         <div class="panel-body">
	         
	         <div class="list-group">
	         	{% for app in apps %}
	         	 	<a href="{% url 'cloudengine-app-view' app.name %}" class="list-group-item">{{ app.name }}</a>
				{% endfor %}
	
	          </div>
	         
	         </div>
	       </div>
	   	</div>
	    </div>      
          
	{% else %}
		
		<a class="btn btn-default" href="create_app">Create your first app</a>	
	{% endif %}
	

{% endblock %}


{% block scripts %}
<script type="text/javascript">
var h = $("#home")[0];
h.className += " active";
</script>
{% endblock %}
