{% extends "_layout/base.html" %}
{% block title %}
首页
{% endblock %}
{% block content %}
{% for post in posts | batch(5) | first%}
<article class="post">
    <header>

        <div class="icon"></div>
        <time datetime="{{ post.pub_time }}"><a href="{{ post.url }}">{{ post.pub_time.strftime('%b %d,%Y') }}</a></time>

        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    <div class="entry">

        {{ post.front_html |safe }}

    </div>
    <footer class="end-sep">


        <div class="alignleft">
            <a href="{{ post.url }}" class="more-link">More</a>
        </div>

        <div class="clearfix"></div>
    </footer>
</article>
{% endfor %}
{% include '_layout/paginate.html' %}

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'dineversblog'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
 var s = document.createElement('script'); s.async = true;
 s.type = 'text/javascript';
 s.src = '//' + disqus_shortname + '.disqus.com/count.js';
 (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
 }());
</script>
{% endblock %}
