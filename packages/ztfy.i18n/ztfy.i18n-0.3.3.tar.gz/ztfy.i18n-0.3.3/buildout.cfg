[buildout]
eggs-directory = /var/local/eggs
include-site-packages = false
extends = http://download.ztfy.org/webapp/ztfy.webapp.dev.cfg
versions = versions
newest = false
allow-picked-versions = false
base = .
develop = .
          ../ztfy.extfile
          ../ztfy.file
parts = package i18n pyflakes pyflakesrun test

[package]
recipe = zc.recipe.egg
eggs = ztfy.i18n

[i18n]
recipe = z3c.recipe.i18n:i18n
eggs = ${package:eggs}
       z3c.recipe.i18n
packages = ztfy.i18n
domain = ztfy.i18n
output = src/ztfy/i18n/locales
zcml = <include file="configure.zcml" />

[pyflakes]
recipe = zc.recipe.egg
eggs = pyflakes
scripts = pyflakes
entry-points = pyflakes=pyflakes.scripts.pyflakes:main
initialization = if not sys.argv[1:]: sys.argv[1:] = ["${buildout:base}/src"]

[pyflakesrun]
recipe = collective.recipe.cmd
on_install = true
cmds = ${buildout:base}/bin/${pyflakes:scripts}

[test]
recipe = zc.recipe.testrunner
eggs = ztfy.i18n [test]

[versions]
ztfy.i18n = 0.3.3
ztfy.extfile = 0.2.13
ztfy.file = 0.3.7
