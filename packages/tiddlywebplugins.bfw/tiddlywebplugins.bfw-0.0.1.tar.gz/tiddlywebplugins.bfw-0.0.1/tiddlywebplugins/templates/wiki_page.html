{% extends "layout.html" %}

{% block links %}
<link rel="edit" href="{{ uris['source'] }}">
{% endblock %}

{% block body %}
<article>
	<h1>{{ page_title }}</h1>
	<footer>
		<ul class="tags">
			{% for tag, uri in tags %}
			<li><a href="{{ uri }}" rel="tag">{{ tag }}</a></li>
			{% endfor %}
		</ul>
	</footer>
	<ul class="controls">
		<li><a href="{{ uris['edit'] }}">edit</a></li>
	</ul>
	<section>
{{ contents }}
	</section>
</article>

<script src="/static/jquery.js"></script>
<script src="/static/checklists.js"></script>
<script src="/static/page.js"></script>
{% endblock %}
