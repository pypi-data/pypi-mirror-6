{% extends "layout.html" %}
{% from "macros/_form.html" import render_input, render_radio %}
{% block content %}
<form action={{action}} method="get">
  {{ render_radio(form.proxy_type) }}
  {{ render_input(form.server) }}
  {{ render_input(form.port) }}
  <input type="submit" value="提交" >
</form>
{% endblock %}
