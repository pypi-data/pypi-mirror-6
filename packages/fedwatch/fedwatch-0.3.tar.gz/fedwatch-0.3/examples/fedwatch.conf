arg2=msg/instance

[org.fedoraproject.prod.buildsys.tag]
arg1=msg/name
arg2=msg/owner
arg3=msg/release
arg4=msg/tags

[org.fedoraproject.prod.buildsys.untag]
arg1=msg/name
arg2=msg/owner
arg3=msg/release
arg4=msg/tags
