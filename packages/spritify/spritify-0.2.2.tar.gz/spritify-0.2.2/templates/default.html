<html>
    <head>
        <style type="text/css"> 
        .box { 
            display: block; 
            float: left; 
            padding: 3px;
            width: 300px;
        } 

        .box-icon {
            float: left;
            margin-right: 5px;
        }

        .box-text {
            font-size: 10px;
        }

        .cell {
            float:left;
            width:120px;
            text-align:center;
            padding: 3px;
            border: 1px solid #DDD;
            margin: 3px;
            border-radius: 3px;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            color: red;
        }

        </style>
        <link rel="stylesheet" type="text/css" href="{{ cssfile }}">
    </head>

    <body>
        <section>
            <a name="indice"></a>
            <h1>Indice</h1>
            {% for slot in slots %}
            <div class="cell"><a href="#{{ slot.width }}x{{ slot.height }}">{{ slot.width }}x{{ slot.height }}</a></div>
            {% endfor %}
            <div style="clear:both"></div>
        </section>

        {% for slot in slots %}
        <section>
            <div id='slot-{{ slot.width }}-{{ slot.height }}'>
                <a name="{{ slot.width }}x{{ slot.height }}"></a>
                <h1>Icones {{ slot.width }}x{{ slot.height }}</h1>
                {% for cls in slot.images %}
                <div class="box">
                    <div class="box-icon {{ cls }}" style="width:{{ slot.width }}px;height:{{slot.height}}px"></div>
                    <div class="box-text" style="line-height:{{ slot.height }}px">{{ cls }}</div>
                </div>
                {% endfor %}
            </div>
            <div style="clear:both"></div>
            <p><a href="#indice">Voltar ao indice</a></p>
        </section>
        {% endfor %}
    </body>
</html>
