<html>

<head>

<title>test form</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<style>

* {
  font-family: Verdana, Arial, sans-serif;
}

</style>

</head>

<body>

<form action="" method="POST" style="margin: 20px">

<table cellpadding="0" cellspacing="0" style="width: 100%"><tr><td>

Protocol:<br/>
<select name="protocol">
{% for k, v in protocols %}
  <option value="{{ k }}"{% if k == protocol %} selected{% endif %}>{{ v }}</option>
{% endfor %}
</select>

</td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td>

Tail:<br/>
<input type="text" style="border: 1px solid black" name="tail" value="{{ tail }}"/>

</td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td style="width: 100%">

Query string:<br/>
<input type="text" style="width: 100%; border: 1px solid black" name="query_string" value="{{ query_string }}"/>

</td></tr></table><br/>

Request:<br/>
<textarea name="request" style="width: 100%; height: 100px">{{ request }}</textarea><br/><br/>

Response:<br/>
<textarea name="response" style="width: 100%; height: 180px">{{ response }}</textarea><br/><br/>

<input type="submit" value="Submit"/>

</form>

</body>

</html>
