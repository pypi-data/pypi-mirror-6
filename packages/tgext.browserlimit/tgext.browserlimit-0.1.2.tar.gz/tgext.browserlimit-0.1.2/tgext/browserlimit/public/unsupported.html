<html>
    <head>
        <style>
            body {
                text-align:center;
                margin:0px auto;
            }

            #content {
                margin-top: 50px;
                background-color: #EEEEEE;
                border: 1px solid black;
                width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            #inner_content {
                text-align: center;
            }

            #links_table {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            
            a {
                text-decoration: none;
                color: #666666;
                font-weight: bold;
            }
            
            a img {
                border: none;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="inner_content">
                <h2>Sorry, it looks like your browser is too old<br/> or not supported.</h2>
                <br/>
                <em>Please consider upgrading to one of the following browsers:</em>
            </div>
            <table id="links_table" cellpadding="10">
                <tr>
                    <td>
                        <a href="http://www.mozilla.org/firefox">
                            <img src="/_browserlimit/firefox.png"/>
                            <br/>
                            Firefox
                        </a>
                    </td>
                    <td>
                        <a href="https://www.google.com/chrome/">
                            <img src="/_browserlimit/chrome.png"/>
                            <br/>
                            Google Chrome
                        </a>
                    </td>
                    <td>
                        <a href="http://www.apple.com/safari/">
                            <img src="/_browserlimit/safari.png"/>
                            <br/>
                            Safari
                        </a>
                    </td>
                    <td>
                        <a href="http://windows.microsoft.com/en-US/internet-explorer/downloads/ie">
                            <img src="/_browserlimit/ie.png"/>
                            <br/>
                            Internet Explorer
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
