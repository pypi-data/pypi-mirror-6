<ul class="huron-quizz-answer">
{% for answer in items %}
    <li>
        <label for="huron-quizz-answer-radio">
            <input type="radio" name="huron_quizz" id="huron-quizz-answer-radio" value="{{ answer.id }}" style="display:none;" />
            <span class="custom radio"></span>
            {{ answer.text }}
        </label>
    </li>
{% endfor %}
</ul>
