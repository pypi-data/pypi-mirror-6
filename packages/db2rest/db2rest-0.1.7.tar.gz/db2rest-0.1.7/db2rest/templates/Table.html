{% extends "layout.html" %}
{% block body %}
<title>{% block table %}{% endblock %}</title>
<table id="hor-min-a">
  <!-- Table header -->
  <thead>
    <tr>
        {% for header in headers %}
            <th>{{ header }}</th>
        {% endfor %}
    </tr>
  </thead>
  
  <!-- Table body -->

  <tbody>
    {% for row in rows %}
       <tr>
            {% set rowloop = loop %}
            {% for header in headers %}
                <td>{{ rows[rowloop.index0][header] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
