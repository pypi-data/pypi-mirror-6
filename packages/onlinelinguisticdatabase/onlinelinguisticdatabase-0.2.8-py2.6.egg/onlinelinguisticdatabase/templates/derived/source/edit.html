<%inherit file="/base/index.html" />
<%namespace file="inputFields.html" name="fields" import="*"/>

<%def name="heading()">
    <h1 class="heading">Edit Source ${c.source.id}</h1>
</%def>

<form class="formTable" action="${url(controller='source', action='save')}" method="post">
    ${fields.addEditForm('edit')}
    <input type="hidden" name="ID" id="ID" />    
    <div>${h.submit(value="Save Changes", name='submit', tabindex='9')}</div>
</form>
