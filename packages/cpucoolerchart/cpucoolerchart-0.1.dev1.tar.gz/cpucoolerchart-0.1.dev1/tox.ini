[tox]
envlist = py26, py27, py33

[testenv]
deps =
    pytest == 2.5.1
    pytest-pep8 == 1.0.5
    pytest-cov == 1.6
    mock == 1.0.1
    redis == 2.9.0
commands = py.test {posargs:--cov=cpucoolerchart}

[pep8]
statistics = true
show-source = true
max-line-length = 79
exclude = .tox,docs

[pytest]
norecursedirs = .tox *.egg build dist
