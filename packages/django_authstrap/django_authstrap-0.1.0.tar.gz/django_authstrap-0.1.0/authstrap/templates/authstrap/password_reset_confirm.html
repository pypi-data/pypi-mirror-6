{% extends "authstrap/base_auth.html" %}
{% load i18n bootstrap_toolkit %}

{% block content %}

<div class="auth-container">
    {% if validlink %}
    <form class="form-horizontal" method="POST" action=".">
    	{% csrf_token %}
        <fieldset>
            <legend>{% trans "Confirm Password Reset" %}</legend>
            {{ form|as_bootstrap }}
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            <a class="btn btn-danger" href="{{ prev }}">{% trans "Cancel" %}</a>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% else %}
    <p>{% trans "Password reset failed" %}</p>
    {% endif %}
</div>
{% endblock %}
