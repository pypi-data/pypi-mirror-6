[internetarchive]
enabled = true

# archive.org base URL
base_url = http://archive.org

# collections for searching/browsing
collections =
    audio
    audio_bookspoetry
    audio_foreign
    audio_music
    audio_news
    audio_podcast
    audio_religion
    audio_tech
    etree
    netlabels
    opensource_audio
    radioprograms

# media types for searching/browsing
mediatypes = audio, etree

# audio file formats for searching/browsing, in order of preference
formats = VBR MP3, MP3

# collections to exclude from searching/browsing
excludes =

# maximum number of search results
search_limit = 100

# sort order for searching: <fieldname> (asc|desc); default is score
search_order =

# top-level directory name for browsing
browse_label = Internet Archive

# maximum number of browse results
browse_limit = 100

# sort order for browsing: <fieldname> (asc|desc)
browse_order = downloads desc

# user names for bookmark browsing (e.g. "mopidy")
bookmarks =

# bookmark directory names for browsing; "{0}" is replaced with user name
bookmarks_label = {0}'s Bookmarks

# number of items and query results to cache
cache_size = 128

# cache time-to-live in seconds
cache_ttl = 86400

# optional http request timeout in seconds
timeout =
