<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <!-- css -->
    <link rel="stylesheet" href='/media/css/bootstrap.css'>
    <link rel="stylesheet" href='/media/css/styles.css'>
    <link rel="stylesheet" href='/media/css/jquery-ui-1.8.20.custom.css'>
    <link rel="stylesheet" href='/media/css/codemirror.css'>
    <link rel="stylesheet" href='/media/css/ambiance.css'>
    
    <script type = 'text/javascript' src='/media/js/jquery-1.7.2.min.js'></script>  
    <!-- jquery-ui -->
    <script type="text/javascript" src="/media/js/jquery.ui.position.js"></script>
    <script type="text/javascript" src="/media/js/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.ui.widget.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.ui.mouse.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.ui.resizable.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="/media/js/jquery.ui.selectable.js"></script>
    <script type="text/javascript" src="/media/js/jquery-ui-datepicker.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery-ui-1.8.20.highlight.min.js"></script>
    <!-- CodeMirror -->
    <script type="text/javascript" src="/media/js/codemirror.js"></script> 
    <script type="text/javascript" src="/media/js/python.js"></script>
    <script type="text/javascript" src="/media/js/jquery.jgrowl.min.js"></script>
    <script type="text/javascript" src="/media/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="/media/js/bootstrap-modal.min.js"></script>
    <script type="text/javascript" src="/media/js/bootstrap-tab.min.js"></script>
    <script type="text/javascript" src="/media/js/bootstrap-tooltip.min.js"></script>
    <script type="text/javascript" src="/media/js/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="/media/js/jquery.listsorter.js"></script> 

    <script type="text/javascript" src="/media/js/sumatra.paginator.js"></script> 
    <script type="text/javascript" src="/media/js/sumatra.search.js"></script> 
    <script type="text/javascript" src="/media/js/sumatra.table.js"></script>
    <script type="text/javascript" src="/media/js/jquery.scroll.js"></script>
    <script type="text/javascript" src="/media/js/tooltip-table.js"></script>
    <script type="text/javascript" src="/media/js/sumatra.animatebar.js"></script>
    
    <title>Sumatra: {% block title %}Generic Page{% endblock %}</title>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <div id="container">
        <div id="pageHeader">
            <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
            <div class="container-fluid">                 
                <ul class='nav'>
                    <li><a href="/" class='a-subnav'><i class="icon-home icon-large"> </i></a></li>
            {% block header %}
            {% endblock %}
                </ul>
                <div id='wrapper_code'></div>  
            </div>
            </div>
            </div>
            <div class="progress progress-danger progress-striped active">
                <div class="bar" style="width: 0%;"></div>
            </div> 
        </div>
        <div id="navigationBar">
            {% block navbar %}{% endblock %}
        </div>
        <div id = 'pageBody'>                        
            {% block content %}{% endblock %}
        </div> 
        <div id="sidebar">
            {% block sidebar %}{% endblock %}    
        </div>
    </div><!--/container-->                
</body>
</html>
