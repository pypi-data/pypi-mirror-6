<h2>Latest News</h2>

<ul id="latest_articles">
    {% for article in latest_articles %}
    <li>
        <h3><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h3>
        <p class="meta">{{ article.publish_on|date:"DATE_FORMAT" }}</p>
        <p>{{ article.content|striptags|safe|truncatewords:"15" }}</p>
    </li>
    {% empty %}
    <li>{{ _('Sorry, there are no articles to show') }}</li>
    {% endfor %}
</ul>
