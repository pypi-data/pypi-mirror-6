<H3>
Example of <STRONG>OctetString</STRONG> usage
</H3>

<P>
<PRE>
>>> from pysnmp.asn1 import univ
>>> s = univ.OctetString('foo')
>>> s.get()
'foo'
>>> s[1:]
OctetString('oo')
>>> len(s)
3
>>> s + 'bar'
OctetString('foobar')
>>> s * 3
OctetString('foofoofoo')
>>>
</PRE>
</P>
