<div class="wrap-search-item">
    <div class="search-item page-search-item">
        <h2><a href="{{ page.get_absolute_url }}">{% firstof page.title 'Untitled'%}</a>{% if request.user.is_authenticated %}<i class="fa {% if page.is_public %}fa-unlock-alt green{% else %}fa-lock red{% endif %}"></i>{% endif %}
        </h2>
        <div class="item-content">{{ page.content|striptags|truncatewords:20|safe }}</div>
    </div>	
      {% include "pages/meta.html" %}
</div>
