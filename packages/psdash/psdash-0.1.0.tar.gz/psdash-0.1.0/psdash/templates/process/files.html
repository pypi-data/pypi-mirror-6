{% extends "process.html" %}
{% block process_content %}
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>fd</th>
                <th>path</th>
            </tr>
        </thead>
        <tbody>
            {% for f in process.get_open_files() %}
                <tr>
                    <td>{{ f.fd }}</td>
                    <td>{{ f.path }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
