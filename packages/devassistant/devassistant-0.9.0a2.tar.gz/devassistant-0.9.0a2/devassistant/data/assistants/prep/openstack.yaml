- rpm: [psmisc, pylint, python-setuptools, python-unittest2, python-virtualenv, screen, tar]
- rpm: [tcpdump, unzip, wget, gcc, libxml2-devel, python-argparse, python-devel, python-eventlet]
- rpm: [python-greenlet, python-paste-deploy, python-routes, python-sqlalchemy, python-wsgiref]
- rpm: [pyxattr, python-greenlet, python-lxml, python-paste, python-paste-deploy, python-paste-script]
- rpm: [python-routes, python-sqlalchemy, python-sqlite2, python-webob, sqlite, python-dateutil]
- rpm: [MySQL-python, curl, dnsmasq-utils, ebtables, gawk, genisoimage, iptables, iputils, kpartx]
- rpm: [libxml2-python, numpy, m2crypto, parted, polkit, python-boto, python-carrot, python-cheetah]
- rpm: [python-eventlet, python-feedparser, python-gflags, python-greenlet, python-iso8601]
- rpm: [python-kombu, python-lockfile, python-migrate, python-mox, python-paramiko, python-paste]
- rpm: [python-paste-deploy, python-qpid, python-routes, python-sqlalchemy, python-suds]
