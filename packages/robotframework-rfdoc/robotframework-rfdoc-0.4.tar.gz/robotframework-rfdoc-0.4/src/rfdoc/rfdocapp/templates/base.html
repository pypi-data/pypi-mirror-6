{% load staticfiles %}
<html>
<head>
  <title>RFDoc | {% block title %}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'default.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'print.css' %}" media="print">
</head>

<body>
  <div id="header">
    <h1><a href="{% url 'root' %}">RFDoc</a></h1>
    <div id="navigation">{% block navi %}[<a href="{% url 'root' %}">front page</a>]{% endblock navi %}</div>
  </div>

  <div id="content">{% block content %}{% endblock content %}  </div>

  <div id="footer">
    <p>
      <a href="http://code.google.com/p/rfdoc" title="RFDoc project pages">RFDoc</a>
      &nbsp; &nbsp; | &nbsp; &nbsp;
      <a href="http://robotframework.org" title="Robot Framework project pages">Robot Framework</a>
      &nbsp; &nbsp; | &nbsp; &nbsp;
      <a href="http://code.google.com/p/robotframework/wiki/LibraryDocumentationTool" title="Tool for generating library and resource file documentations">libdoc.py</a>
    </p>
  </div>
</body>
</html>
