<!doctype html>
 <head>
  {% block head %}      
  <meta charset="utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title>{{ config.SITENAME }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/foundation.min.css') }}">
  {% if config.RSS == 'YES' %}
    <link rel="alternate" type="application/atom+xml" title = "content" href = "{{ url_for('feed') }}">
  {% endif %} 
  <script src="{{ url_for('static', filename = 'js/custom.modernizr.js') }}"></script>
 {% endblock %}
</head>
<body>
  <!-- Top Bar -->
  {% block topbar %}{% endblock %}
    
  <!-- Body -->
  {% block main %}{% endblock %}
  
  <!-- Footer -->
  {% block footer %}{% endblock %}  
</body>
