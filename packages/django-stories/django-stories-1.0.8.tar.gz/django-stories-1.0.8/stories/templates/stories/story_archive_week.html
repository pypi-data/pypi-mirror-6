{% extends "stories/stories_base.html" %}

{% block content %}
  <h1>Story Archive for week of {{ week|date:"F d Y" }}</h1>
  {% for story in story_list %}
    {% ifchanged story.publish_date %}
      <h2>{{ story.publish_date|date:"F d Y"}}</h2>
    {% endifchanged %}
    <p><a href="{{ story.get_absolute_url }}">{{ story.headline }}</a></p>
  {% endfor %}
{% endblock %}
