{% extends 'mainframe.html' %}

{% block content %}
    <h1>{{ tag_settings[list_type].title }}</h1>
    <ul id="lists-container">
    {% for element in list.elements %}
        <li>
            {% if element.alias_name %}
                <a href="{{ element.doc_element_path }}">{{ element.alias_name }}</a>
            {% else %}
                <a href="{{ element.doc_element_path }}">{{ element.namepath }}</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
