[tox]
envlist = py26,py27,py33,functional

[testenv]
setenv = VIRTUAL_ENV={envdir}
deps = nose
       nose-cov
       mock
       httpretty
       requests
commands = nosetests --with-xunit --with-coverage --cover-package hpsdnclient -w hpsdnclient/tests/unit {posargs}

[testenv:functional]
commands = nosetests --with-xunit --with-coverage --cover-package hpsdnclient -w hpsdnclient/tests/functional {posargs}

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
     requests
commands=
    sphinx-build -W -b html -d build/doctrees/ source/ build/
