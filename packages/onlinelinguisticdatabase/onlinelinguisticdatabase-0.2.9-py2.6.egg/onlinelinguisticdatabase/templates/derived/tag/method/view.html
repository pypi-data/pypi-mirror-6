<%inherit file="/base/index.html" />

<%def name="heading()">
    <h1 class="heading">Elicitation Method: ${c.elicitationMethod.name}</h1>
</%def>

% if c.elicitationMethod.description:
    <div>${c.elicitationMethod.description}</div>
% endif

<a href="${url(controller='method', action='edit', id=c.elicitationMethod.id)}" class="buttonLink">Edit</a>
<a href="${url(controller='method', action='delete', id=c.elicitationMethod.id)}" class="buttonLink" onclick="return confirmDelete('Elicitation Method', '${c.elicitationMethod.name}')">Delete</a>
