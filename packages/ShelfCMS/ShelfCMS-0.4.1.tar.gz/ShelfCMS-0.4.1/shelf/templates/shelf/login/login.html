{% extends "shelf/login/base.html" %}

{% block title %}WELCOME BACK{% endblock %}

{% block form %}
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user"></i></span>
  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
</div>
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
  <input type="text" class="form-control" name="password" id="password" placeholder="Password">
</div>
<input type="checkbox" class"form-control" name="remember" id="remember">
<label for="remember">Remember me</label>
<button style="width: 100%" type="submit" class="btn btn-default">Log in</button>
<p style="margin-top: 10px">
<a href="/admin/recover">I forgot my password</a>
</p>
<p>
<a href="/admin/signup">Create an account</a>
</p>
{% endblock %}
