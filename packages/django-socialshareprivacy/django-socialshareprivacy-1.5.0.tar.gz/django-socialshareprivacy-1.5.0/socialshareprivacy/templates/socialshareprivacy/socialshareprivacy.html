{% comment %}
  for the debug context variable to be set make sure django.core.context_processors.debug is in TEMPLATE_CONTEXT_PROCESSORS 
  and INTERNAL_IPS is set correctly.
{% endcomment %}
{% if debug %} 
  <script type="text/javascript" src="{{STATIC_URL}}socialshareprivacy/jquery.socialshareprivacy.js"></script>
{% else %}
  <script type="text/javascript" src="{{STATIC_URL}}socialshareprivacy/jquery.socialshareprivacy.min.js"></script>
{% endif %}
<script type="text/javascript">
  jQuery(document).ready(function($){
    if($('{{ selector }}').length > 0){
      $('{{ selector }}').socialSharePrivacy({
        services : {
          facebook : {
            'dummy_img' : '{{STATIC_URL}}socialshareprivacy/images/dummy_facebook.png'
          }, 
          twitter : {
            'dummy_img' : '{{STATIC_URL}}socialshareprivacy/images/dummy_twitter.png'
          },
          gplus : {
            'dummy_img' : '{{STATIC_URL}}socialshareprivacy/images/dummy_gplus.png'
          }
        },
        "css_path"  : "{{STATIC_URL}}socialshareprivacy/socialshareprivacy.css",
        "lang_path" : "{{STATIC_URL}}socialshareprivacy/lang/",
        "language"  : "de",
    });
    }
  });
</script>
