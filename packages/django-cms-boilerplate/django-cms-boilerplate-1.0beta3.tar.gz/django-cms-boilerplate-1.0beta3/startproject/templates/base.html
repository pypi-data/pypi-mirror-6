{% load cms_tags sekizai_tags menu_tags %}
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css">
   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
  <title>{% placeholder name %}</title>
 </head>
 <body>
  <div class="container">
   <header>
   <div class="col-xs-12">{% cms_toolbar %}</div>
   <div id="header">
    <div id="logo" class="col-md-5 col-xs-12">{% placeholder logo %}</div>
    <nav>
     <div id="nav">
      <ul class="nav">
       {% show_menu 0 100 100 100 "menu.html" %}
       <div class="social">
        <li class="col-md-1 col-xs-12">
         <a href="#"><img src="{{ STATIC_URL }}img/facebook.GIF"></a>
 	 <a href="#"><img src="{{ STATIC_URL }}img/twitter.GIF"></a>
 	</li>
       </div>
      </ul>
     </div>
    </nav>
   </div>
   </header>
   <article>
    <div id="article">
      {% block template %}{% endblock %}
    </div>
   </article>
   <footer>
    <div id="footer" class="col-xs-12">
     <span id="copyright">{% placeholder footer %}</span>
    </div>
   </footer>
  </div>
 </body>
</html>
