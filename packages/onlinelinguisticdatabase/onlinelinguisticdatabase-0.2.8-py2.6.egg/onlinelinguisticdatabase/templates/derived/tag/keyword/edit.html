<%inherit file="/base/index.html" />
<%namespace file="/derived/tag/inputFields.html" name="fields" import="*"/>

<%def name="heading()">
    <h1 class="heading">Edit Keyword ${c.keyword.id}</h1>
</%def>

<form class="formTable" action="${url(controller='key', action='save')}" method="post">
    ${fields.displayTagFields('keyword')}
    <input type="hidden" name="ID" id="ID" />    
    <div>${h.submit(value="Save Changes", name='submit', tabindex='5')}</div>
</form>
