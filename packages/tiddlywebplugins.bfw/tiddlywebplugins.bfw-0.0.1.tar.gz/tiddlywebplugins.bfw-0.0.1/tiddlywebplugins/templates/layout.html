<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="/static/pure.css">
	<link rel="stylesheet" href="/static/layout.css">
	<link rel="stylesheet" href="/static/contents.css">
	<link rel="shortcut icon" href="/static/favicon.ico">
	{% block links %}{% endblock %}
</head>

<body>
	<ul class="nav pure-menu pure-menu-open">
		{% for link in nav %}
		<li{% if link.active %} class="pure-menu-selected"{% endif %}>
			<a href="{{ link.uri }}">{{ link.label }}</a>
		</li>
		{% endfor %}
	</ul>
	{% block body %}{% endblock %}
</body>

</html>
