<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title>${entry['title']}</title>
    <meta name="description" content="${entry['description']}" />
    <meta property="og:title" content="${entry['title']}" />
    <meta property="og:description" content="${entry['description']}" />
    <meta property="og:image" content="${entry['thumbnail']}" />
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/youtubevideo/css/style.css')}" />
</head>

<body>
    <div id="youtubevideo_player_box">
        <div id="youtubevideo_title">${entry['title']}</div>
        <div id="youtubevideo_player">
            <iframe src="${entry['player'] + '&amp;autoplay=1&amp;showinfo=0&amp;theme=light'}"></iframe>
        </div>
        <div id="youtubevideo_description">${entry['description']}</div>
    </div>
</body>
</html>
