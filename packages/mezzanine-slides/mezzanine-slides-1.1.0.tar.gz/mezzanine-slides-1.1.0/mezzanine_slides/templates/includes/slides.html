{% load mezzanine_tags %}

{% if page.slide_set.all %}
    <div class="row">
        <div class="span12">
            <ul class="rslides">
                {% for image in page.slide_set.all %}
                    <li><img src="{{ MEDIA_URL }}{% thumbnail image.file 940 300 %}" alt="{{ image.description }}"/></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
