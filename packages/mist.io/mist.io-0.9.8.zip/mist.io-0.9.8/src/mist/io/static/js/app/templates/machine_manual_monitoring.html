<div id="manual-monitoring-popup"
     class="large-popup"
     data-role="popup"
     data-overlay-theme="b"
     data-transition="flip"
     data-dismissible="false">

    <div data-role="header" data-theme="b">
        <h3>Enable Monitoring</h3>
    </div>

    <div data-role="content">

        <p>Automatic installation of monitoring requires a valid key.</p>
        <p> Run this command on your server for manual install: </p>

        <div id="manual-monitoring-command" {{action "selectCommandText" on="click" target="view"}}>

            {{Mist.machineManualMonitoringController.command}}

        </div>

        <div class="ok-cancel" data-role="controlgroup" data-type="horizontal">
            <a class="ui-btn ui-corner-all" {{action "cancelClicked" target="view"}}>Cancel</a>
            <a class="ui-btn ui-btn-d ui-corner-all" {{action "doneClicked" target="view"}}>Done</a>
        </div>
    </div>
</div>
