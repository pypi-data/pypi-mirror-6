filters:
    - .py
### @export "pygments"
    - hello.py|pyg
### @export "latex"
    - hello.py|pyg|l
### @export "custom-lexer"
    - hello.txt|pyg:
        - pyg: { 'lexer' : 'python' }
### @export "run-pygments-commands"
    - pygments.sh|idio|shint
### @export "html-noclasses"
    - hello.py|pyg|-noclasses:
        - pyg: { 'noclasses' : True }

