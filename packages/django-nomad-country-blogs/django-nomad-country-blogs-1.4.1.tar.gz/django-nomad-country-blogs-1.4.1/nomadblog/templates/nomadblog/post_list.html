{% extends 'base.html' %}

{% block content %}

<h1>Latest posts</h1>
{% for post in object_list %}
  <div class="entry">
    <h2><a href="{% url 'post_detail' country_code post.bloguser.blog.slug post.slug %}" title="{{ post.title }}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:"30" }} <a href="{% url 'post_detail' country_code post.bloguser.blog.slug post.slug %}">Read more</a></p>
  </div>
  {% empty %}
  <div class="entry">
    <p>Sorry, no posts found.</p>
  </div>
{% endfor %}

{% endblock %}
