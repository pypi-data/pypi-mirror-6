Graph swap
    use memory
    use mybase
    option title "SWAP"
    input dir=/var/lib/collectd/rrd/omega.emiter.com/swap
    input name=used file=swap-used.rrd
    input name=cached file=swap-cached.rrd
    input name=free file=swap-free.rrd
    output prefix swap



