function ClipboardCopyInit(control, text) {
    var clip = new ZeroClipboard.Client();
    var status = $('.clipboardStatus', $(control).closest('.restapiholderresponse'));
    clip.glue(control);
    clip.setText(text);
    clip.addEventListener('complete', function(client, text) {
        if (status) {
            status.text('copied');
            status.show();

}
