<%inherit file="/base/index.html" />

<%def name="heading()">
    <h1 class="heading">Keyword: ${c.keyword.name}</h1>
</%def>

% if c.keyword.description:
    <div>${c.keyword.description}</div>
% endif

<a href="${url(controller='key', action='edit', id=c.keyword.id)}" class="buttonLink">Edit</a>
<a href="${url(controller='key', action='delete', id=c.keyword.id)}" class="buttonLink" onclick="return confirmDelete('Keyword', '${c.keyword.name}')">Delete</a>
