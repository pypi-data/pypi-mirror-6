<div xmlns:py="http://genshi.edgewall.org/"
     id="youtubevideo_gallery">
    <div py:for="video in videos" class="youtubevideo_preview">
        <a href="${h.plug_url('youtubevideo', '/video/%s/%s' % (collection.uid, video['id']))}">
            <div class="youtubevideo_preview_thumbnail">
                <img src="${video['thumbnail']}" />
            </div>
            <div class="youtubevideo_preview_title">
                    ${video['title']}
            </div>
        </a>
    </div>
</div>
