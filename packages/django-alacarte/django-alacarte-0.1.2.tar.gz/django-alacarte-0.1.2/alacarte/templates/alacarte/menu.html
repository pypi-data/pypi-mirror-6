{% if menus %}
<ul>
	{% for menu in menus %}
	{% if menu.shown %}
	<li{% if menu.is_active %} class="active"{% endif %}>
		{% if menu.icon %}
		<img src="{{ STATIC_URL }}{{ menu.icon }}">
		{% endif %}

		<a href="{{ menu.url }}">
			{{ menu.label }}
		</a>

		{% if menu.submenus %}
		<ul>
			{% for sub in menu.submenus %}
			{% if sub.shown %}
			<li{% if sub.is_active %} class="active"{% endif %}>
				<a href="{{ sub.url }}">
					{{ sub.label }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
		{% endif %}
	</li>
	{% endif %}
	{% endfor %}
</ul>
{% endif %}
