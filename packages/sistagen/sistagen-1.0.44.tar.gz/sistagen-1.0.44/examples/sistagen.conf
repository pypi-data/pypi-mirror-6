Graph cpu_usage
    use cpu
    use mybase
    title "ObciążenieCPU"
    input dir=/var/lib/collectd/rrd/omega.emiter.com/cpu-0


Graph temp-sda
    use temperature
    use mybase
    input dir=/var/lib/collectd/rrd/omega.emiter.com/hddtemp/ file=temperature-sda.rrd
    output prefix temperature-sda

Graph temp-sdb
    use temperature
