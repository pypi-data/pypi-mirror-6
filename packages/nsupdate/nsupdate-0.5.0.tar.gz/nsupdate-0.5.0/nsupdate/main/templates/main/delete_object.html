{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
    <div class="row">
         <div class="col-lg-8">
            <h3>Delete {{ object }}</h3>
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>
{% endblock %}
