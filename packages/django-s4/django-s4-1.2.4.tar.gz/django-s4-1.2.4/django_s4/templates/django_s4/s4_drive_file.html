<input type="file" id="file_{{name}}">
<input type="hidden" name="{{name}}" id="input_{{name}}" value="{{value}}">

<a onclick="upload_file(this)" id="upload-{{name}}" data-url="{{url}}" data-drivestaticurl="{{DRIVE_STATIC_URL}}" class="button">upload</a>
<a href="{{DRIVE_STATIC_URL}}{{value}}" id="path_{{name}}">{{value}}</a>
<a onclick="remove_file(this)" id="remove-{{name}}" class="button">remove</a>
