<script type="text/javascript">
function calcula(year) {
	$.getJSON("{% url app_blog-ajaxpostsyear %}", { year: year }, function(json) {
	    $.each(json, function(key, val) {
		    $('#a' + year + '-' + key).html(val);
		});
    });
}
</script>

<ul class="nav nav-tabs">
	{% for year in years %}
	<li class="{% if year == year_hoy %}active{% endif %}"><a href="#a{{ year }}" data-toggle="tab" onclick="calcula('{{ year }}')">{{ year }}</a></li>
	{% endfor %}
</ul>


<div class="tab-content">
{% for year in years %}
	<div class="tab-pane fade {% if year == year_hoy %}in active in{% endif %}" id="a{{ year }}">
	<table class="zebra-striped" style="width: 100%;">
	    <thead>
		    <tr>
			    <th style="text-align: left;">Month</th>
			    <th style="text-align: center;">Year</th>
			    <th style="text-align: right;">Posts</th>
		    </tr>
	    </thead>
	    <tbody>
	    {% for mes in meses %}
	    	<tr>
			    <td style="width: 30%"><i class="icon-calendar"></i>&nbsp;&nbsp;&nbsp;<a href="{% url app_blog-archive year forloop.counter %}">{{ mes }}</a></td>
			    <td style="text-align: center;"><span>{{ year }}</span></td>
			    <td style="text-align: right;" id="a{{ year }}-{{ forloop.counter }}"></td>
		    </tr>
	    {% endfor %}
	    </tbody>
	 </table>
	</div>
{% endfor %}
</div>
