{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row" style="margin-top: 50px">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Create your user</h3>
			 	</div>
			  	<div class="panel-body">
                    {% if create_admin %}
                    <p>Please create an administrator account.</p>
                    {% endif %}
			    	<form accept-charset="UTF-8" role="form" method="post">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Confirm password" name="confirm" type="password" value="">
			    		</div>
                        <!--
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    	    -->
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Create user">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
