{% load i18n %}
{% load url from future %}
<div class="date">{{ post.date_modified|date:"M d Y" }}</div>
<h2><a href="{{ post.get_absolute_url }}" title="{% trans 'Read ' %} {{ post.title|safe }}">
        {{ post.title|striptags|safe }}
    </a>
</h2>
<p class="content">
    {% for tag in post.tags.all|slice:":5" %}
        <span class="label"><a style="color: white;" href="{% url 'planet_tag_detail' tag.name %}" title="Tag">{{ tag.name }}</a></span>
    {% endfor %}&nbsp;
    <a href="{{ post.feed.get_absolute_url }}" title="{% trans 'See all posts for this feed' %}">{{ post.feed.title }}</a>:&nbsp;
    {{ post.content|safe|striptags|truncatewords:"100" }} <a href="{{ post.get_absolute_url }}" title="{% trans 'Read more' %}">{% trans 'Read more' %}</a>
</p>
