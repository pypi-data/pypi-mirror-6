<li class="item">
    {% if instance.has_link %}<a href="{{ instance.get_link }}">{% endif %}
    <img src="{{ instance.image.url }}" alt="" />
    {% if instance.has_link %}</a>{% endif %}
    {% if instance.content %}
    <div class="item-content">
        {{ instance.content|safe }}
    </div>
    {% endif %}
</li>
