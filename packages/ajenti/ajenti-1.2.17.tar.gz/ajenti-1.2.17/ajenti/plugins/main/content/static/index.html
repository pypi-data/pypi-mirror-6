<!DOCTYPE html>
<html class="ui-light">
    <head>
        <meta charset='utf-8' />
        <link rel="icon" type="image/png" href="/ajenti:static/main/favicon.png" />
        <title></title>
        <link rel="stylesheet" href="/ajenti:static/resources.css" />
        <script src="/ajenti:static/resources.js"></script>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, target-densitydpi=device-dpi" />

        <!-- tablet mode -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="/ajenti:static/main/webapp-icon.png"/>
        <link rel="apple-touch-startup-image" href="/ajenti:static/main/webapp-icon.png">
        <meta name="viewport" content="user-scalable=no">
    </head>
    
    <body>
        <div id="ssl-alert">
            <i class="icon-white icon-unlock"></i>
            &nbsp;<b>Insecure communication</b>
            &nbsp;<span>Please set up SSL as soon as possible!</span>
        </div>

        <div id="header">
            <div class="container">
                <div class="logo">
                    <div class="text">
                        <a href="http://ajenti.org" target="_blank">ajenti</a>
                        <div class="release"></div>
                    </div>
                </div>

                <a class="logout" href="/ajenti:logout">Log out &nbsp; <i class="icon-off"></i></a>

                <div id="tab-headers">
                    <a href="#"><i class="icon-home"></i></a>
                </div>
            </div>
        </div>

        <div id="tabs">
            <div id="tab-ajenti" class="page root">
            </div>
        </div>

        <div id="notifications">
        </div>
        
        <div id="loading">
            <div class="wrapper">
                <div class="spinner one"></div>
                <div class="spinner two"></div>
                <div class="message"></div>
            </div>
        </div>

        <div id="crash" class="full-overlay">
            <div class="content">
                <div class="inner">
                    <h1>Crashed</h1>
                    <pre id="crash-traceback">Blah blah</pre>
                    <div id="crash-report" style="display:none">
                        Submit this report to 
                        <a target="_blank" href="https://github.com/Eugeny/ajenti/issues?state=open">Github</a><br/>
                        or
                        <a target="_blank" href="https://bugs.launchpad.net/ajenti/+filebug">Launchpad</a><br/>
                        <textarea></textarea>
                    </div>
                    <br class="clear" />
                    <div class="control hc" style="float:left">
                        <div>
                            <a onclick="ajentiCrashShowReport()" href="#" class="control button style-orange"><i class="icon-eye-open"></i> Submit bug</a>
                        </div>
                    </div>
                    <div class="control hc" style="float:right">
                        <div>
                            <a onclick="document.location='/'" href="#" class="control button style-green"><i class="icon-repeat"></i> Reload page</a>
                        </div>
                        <div>
                            <a onclick="ajentiCrashResume()" href="#" class="control button style-green"><i class="icon-chevron-right"></i> Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="security-error" class="full-overlay">
            <div class="content">
                <div class="inner">
                    <h1>Access denied</h1>
                    
                    <br class="clear" />
                    <div class="control hc" style="float:right">
                        <a onclick="document.location='/'" href="#" class="control button style-green"><i class="icon-repeat"></i> Reload page</a>
                        <a onclick="ajentiSecurityResume()" href="#" class="control button style-green"><i class="icon-chevron-right"></i> Continue</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="connection-error" class="full-overlay">
            <div class="content">
                <div class="inner">
                    <div class="icon">&#xf01e;</div>
                    <h1>Connection lost</h1>
                </div>
            </div>
        </div>

        <a id="ui-theme-toggle">
            <i class="icon-lightbulb"></i>
        </a>

        <a id="userecho-link" href="http://ajenti.userecho.com" target="_blank">
            Send Feedback
        </a>

        <script>
            Stream = new Stream();
            Stream.start();
            UI = new UIManager(window.Stream);
        </script>
    </body>
</html>
