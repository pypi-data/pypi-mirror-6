{% extends 'base.html' %}

{% block title %}
	CloudEngine 
{% endblock title %}


{% block body %}

<div class="row">
	<div class="col-md-8">
	<h1> {% if user.username %} Hi {{ user.username }}! {% endif %} Welcome to CloudEngine!</h1>
	</div>
	<div class="col-md-4" style="padding: 20px;">
		{% if not user.username %}
			<a href="{% url 'auth_login' %}" class="btn btn-primary" role="button">Login</a>
			<a href="{% url 'registration_register' %}" class="btn btn-default" role="button">Signup</a>
		{% else %}
			<a href="{% url 'auth_logout' %}" class="btn btn-primary" role="button">Logout</a>
		{% endif %}
			<a href="/admin/" class="btn btn-default" role="button">Admin</a>
	</div>

</div>

{% endblock %}
