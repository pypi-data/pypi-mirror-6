openstack:
  fullname: OpenStack
  description: Checkout source code and prepare development environment for OpenStack

  dependencies:
  - rpm: [bridge-utils, curl, dbus, euca2ools, git-core, openssh-server, openssl, openssl-devel]
  - rpm: [psmisc, pylint, python-setuptools, python-unittest2, python-virtualenv, screen, tar]
  - rpm: [tcpdump, unzip, wget, gcc, libxml2-devel, python-argparse, python-devel, python-eventlet]
  - rpm: [python-greenlet, python-paste-deploy, python-routes, python-sqlalchemy, python-wsgiref]
  - rpm: [pyxattr, python-greenlet, python-lxml, python-paste, python-paste-deploy, python-paste-script]
  - rpm: [python-routes, python-sqlalchemy, python-sqlite2, python-webob, sqlite, python-dateutil]
  - rpm: [MySQL-python, curl, dnsmasq-utils, ebtables, gawk, genisoimage, iptables, iputils, kpartx]
  - rpm: [libxml2-python, numpy, m2crypto, parted, polkit, python-boto, python-carrot, python-cheetah]
  - rpm: [python-eventlet, python-feedparser, python-gflags, python-greenlet, python-iso8601]
  - rpm: [python-kombu, python-lockfile, python-migrate, python-mox, python-paramiko, python-paste]
  - rpm: [python-paste-deploy, python-qpid, python-routes, python-sqlalchemy, python-suds]
  - rpm: [python-tempita, sqlite, sudo, vconfig, iscsi-initiator-utils, lvm2, genisoimage, sysfsutils]
  - rpm: [sg3_utils, python-libguestfs, lvm2, scsi-target-utils, qemu-img, python-devel]
  - rpm: [postgresql-devel, iscsi-initiator-utils, numpy, Django, django-registration, gcc, pylint]
  - rpm: [python-anyjson, python-BeautifulSoup, python-boto, python-coverage, python-dateutil]
  - rpm: [python-eventlet, python-greenlet, python-httplib2, python-kombu, python-migrate, python-mox]
  - rpm: [python-nose, python-paste, python-paste-deploy, python-routes, python-sphinx]
  - rpm: [python-sqlalchemy, python-webob, pyxattr]

  run:
  - log_i: "Getting OpenStack sources from Github ..."
  - cl: git clone https://github.com/openstack-dev/devstack.git
  - cl: cd devstack
