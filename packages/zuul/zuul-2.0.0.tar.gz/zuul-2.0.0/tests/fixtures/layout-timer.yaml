pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: periodic
    manager: IndependentPipelineManager
    trigger:
      timer:
        - time: '* * * * * */10'

projects:
  - name: org/project
    check:
      - project-merge:
        - project-test1
        - project-test2
    periodic:
      - project-bitrot-stable-old
      - project-bitrot-stable-older
