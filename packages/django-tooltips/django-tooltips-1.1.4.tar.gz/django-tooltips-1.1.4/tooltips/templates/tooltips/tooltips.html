<script type='text/javascript'>
// <![CDATA[
{% for tooltip in tooltips %}
    $('{{tooltip.selector|safe}}').append(function(){
        return $('<i>').addClass('help-tooltip fa fa-question-circle').popover({
            trigger: 'hover',
            title: '{{tooltip.title}}',
            placement: 'auto top',
            content: '{{tooltip.body}}'
        })
    });
{% endfor %}
// ]]>
</script>
