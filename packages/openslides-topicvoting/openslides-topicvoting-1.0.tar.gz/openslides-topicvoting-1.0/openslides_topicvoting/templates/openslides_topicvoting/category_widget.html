{% load i18n %}
{% load tags %}

<ul style="line-height: 180%">
    <li class="{% if overview_slide.active %}activeline{% endif %}">
        <a href="{% url 'projector_activate_slide' overview_slide.key %}" class="activate_link btn {% if overview_slide.active %}btn-primary{% endif %} btn-mini" title="{% trans 'Show' %}"><i class="icon-facetime-video {% if overview_slide.active %}icon-white{% endif %}"></i></a>&nbsp;
        <a href="{% url 'projctor_preview_slide' overview_slide.key %}" title="{% trans 'Preview' %}" class="icon preview right">
            <span></span>
        </a>
        {{ overview_slide.name }}
    </li>
</ul>
<ul style="line-height: 180%">
    <li class="{% if result_slide.active %}activeline{% endif %}">
        <a href="{% url 'projector_activate_slide' result_slide.key %}" class="activate_link btn {% if result_slide.active %}btn-primary{% endif %} btn-mini"><i class="icon-facetime-video {% if result_slide.active %}icon-white{% endif %}"></i></a>&nbsp;
        <a href="{% url 'projctor_preview_slide' result_slide.key %}" title="{% trans 'Preview' %}" class="icon preview right">
            <span></span>
        </a>
        {{ result_slide.name }}
    </li>
</ul>
<hr />
<ul style="line-height: 180%">
{% for category in category_list %}
    <li class="{% if category.active %}activeline{% endif %}">
        <a href="{% url 'projector_activate_slide' category.sid %}" class="activate_link btn {% if category.active %}btn-primary{% endif %} btn-mini" title="{% trans 'Show' %}"><i class="icon-facetime-video {% if category.active %}icon-white{% endif %}"></i></a>&nbsp;
        <a href="{% model_url category 'delete' %}" title="{% trans 'Delete' %}" class="btn btn-mini right"><i class="icon-remove"></i></a>
        <a href="{% model_url category 'update' %}" title="{% trans 'Edit' %}" class="btn btn-mini right"><i class="icon-pencil"></i></a>
        <a href="{% url 'projctor_preview_slide' category.sid %}" title="{% trans 'Preview' %}" class="btn btn-mini right"><i class="icon-search"></i></a>
        {{ category }}
    </li>
{% empty %}
    <li>{% trans 'No categories available.' context 'topicvoting' %}</li>
{% endfor %}
</ul>
