{% load humanize %}
<div id="{{ widget.get_name }}" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% block widget_title %}{{ widget.get_title }}{% endblock %}</h3>
    </div>
    <div class="panel-body">
        {% block widget_body %}<p>Loading widget...</p>{% endblock %}
    </div>
    <div class="panel-footer">
        {% block widget_footer %}
        <small class="text-muted">Last update: {{ widget.get_last_update.last_update|naturaltime }}</small>
        <input class="lastUpdate" type="hidden" value="{% if is_rendered %}{{ widget.get_last_update.last_update|date:"c" }}{% endif %}" />
        {% endblock %}
    </div>
</div>
