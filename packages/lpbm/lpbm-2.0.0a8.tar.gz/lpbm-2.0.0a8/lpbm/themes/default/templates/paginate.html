{% if paginate %}
<li class="paginate">
    <ul>
        {% if cur_page != 1 %}
        <li><a href="{{ directory|default('') }}/pages/page-1.html">&laquo; First</a></li>
        {% endif %}

        {% for page in pages %}
        <li>
            <a href="{{ directory|default('') }}/pages/page-{{ page }}.html"
            {% if page == cur_page %}class="cur_page"{% endif %}
            >{{ page }}</a>
        </li>
        {% endfor %}

        {% if cur_page != last_page %}
        <li><a href="{{ directory|default('') }}/pages/page-{{ last_page }}.html">Last &raquo;</a></li>
        {% endif %}
    </ul>
    <div class="cleaner"></div>
</li>
{% else %}{% if show_more %}
<li class="paginate">
    <ul>
        <li><a href="/pages/page-2.html">More &raquo;</a></li>
    </ul>
</li>
{% endif %}{% endif %}
