{% extends "authstrap/base_auth.html" %}
{% load i18n bootstrap_toolkit %}

{% block content %}
<div class="container-narrower">
    <form class="form-horizontal" method="POST" action="{{ request.get_full_path }}" enctype="multipart/form-data">
    	{% csrf_token %}
        <fieldset>
            <legend>{% trans "Reset Password" %}</legend>
            {{ form|as_bootstrap }}
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            <a class="btn btn-danger" href="{{ prev }}">{% trans "Cancel" %}</a>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
