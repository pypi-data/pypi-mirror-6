[flake8]
count = True
format = pylint
ignore = E501,E201,E202,E251,E302,E126,E123,E261,E128,E124

[nosetests]
logging-format = %(pathname)s:%(lineno)d: %(process)d: %(levelname)s %(message)s
verbosity = 2
with-coverage = 1
cover-package = crumbs
cover-erase = 1
with-doctest = 1
doctest-tests = 1

[egg_info]
tag_svn_revision = 0
tag_date = 0
tag_build = 

