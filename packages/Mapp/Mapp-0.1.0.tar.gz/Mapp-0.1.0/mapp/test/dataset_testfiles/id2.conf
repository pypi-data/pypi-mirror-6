[commands]
id = id2
sequence = %(id)s.seq
blastout = %(id)s.fa
blaststat = %(id)s.stats
blast = cp ../default.stats %(blaststat)s
msain = %(blastout)s
msaout = %(id)s.afa
beforemsa = touch %(msain)s
msa = cp ../1.afa %(msaout)s
treein = %(msaout)s
treeout = %(id)s.tree
beforetree = touch beforetree %(treeout)s
tree = rm beforetree
mappinmsa = %(msaout)s
mappintree = %(treeout)s
mappout = %(id)s.mapp
beforemapp = ls -1 %(sequence)s %(blastout)s %(blaststat)s %(mappinmsa)s %(mappintree)s
mapp = cp ../1.mapp %(mappout)s

