[metadata]
name = pyramid_mongokit
version = 0.2
summary = Pyramid Mongokit Extension
author = Hadrien David
author_email = hadrien@ectobal.com
home_page = https://github.com/hadrien/pyramid_mongokit
requires-dist = 
	pyramid
	pyramid_debugtoolbar
	mongokit>=0.9.0
description-file = 
	README.rst
	CHANGES.rst
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Framework :: Pyramid
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: WSGI
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)

[files]
packages = 
	pyramid_mongokit

[noah]
public = True
extra_files = 
	setup.py

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_mongokit
cover-inclusive = 1
with-xcoverage = 1
with-xunit = 1
cover-erase = 1
verbosity = 3
with-id = 1
with-yanc = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

