{% load compress %}
{% load omblog_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>
			{% block title %}create{% endblock %}
		</title>
		<link
			rel="shortcut icon"
			href="/favicon.ico">
		{% compress css %}
		<link
			rel="stylesheet"
			href="{{STATIC_URL}}omblog/css/omblog.edit.scss"
			media="screen"
			type="text/x-sass">
		{% endcompress %}
		<link
			href='http://fonts.googleapis.com/css?
				family=Lato:400,900'
			rel='stylesheet'
			type='text/css'>
	</head>
	<body>
		<div class="feedback">
			<p>
				<span class="icon rotate"></span>
				<span class="msg">Saving</span>
			</p>
		</div>
		<div class="write">
			<form method="post">
				<fieldset>
					{% csrf_token %}
					{{form.title}}
				</fieldset>
				<fieldset>
					{{form.description}}
				</fieldset>
			</form>
		</div>
{% compress js %}
<script
	src="{{STATIC_URL}}omblog/js/jquery.js"
	type="text/javascript">
</script>
<script
	src="{{STATIC_URL}}omblog/js/mousetrap.min.js"
	type="text/javascript">
</script>
<script
	src="{{STATIC_URL}}omblog/js/jquery.autosize.js"
	type="text/javascript">
</script>
<script
	src="{{STATIC_URL}}omblog/js/omblog.create.js"
	type="text/javascript">
</script>
<script>
	$(function(){
		$('#id_title').autosize();
		$('#id_description').autosize();
	});
	window.omblog_url = '{% url omblog:index %}';
	window.omblog_create_url = '{% url omblog:create %}';
</script>
{% endcompress %}
	</body>
</html>
