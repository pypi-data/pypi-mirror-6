<div>
    <a href="#" id="go-back" class="btn btn-default"><i class="icon-chevron-left"></i> Back</a>
    <a href="#" id="go-up" class="btn btn-default"><i class="icon-chevron-up"></i> Up</a>
</div>

<div>
    % for directory in directories:
    <a href="#" data-id="${directory}" class="img-thumbnail browse-item directory">
        <div class="image">
            <i class="icon-folder-close"></i>
        </div>
        <span class="title">
            ${directory}
        </span>
    </a>
    % endfor
    % for file in files:
    <a href="#" data-id="${file}" class="img-thumbnail browse-item file">
        <div class="image">
            <img class="one" src="/media/stream/${current_directory.id}/${path}/${file}---thumb.jpeg" />
            <img class="two" src="/media/stream/${current_directory.id}/${path}/${file}---thumb.gif" />
        </div>
        <span class="title">
            ${file}
        </span>
    </a>
    % endfor
    <div class="clearfix"></div>
</div>
