<h2>Latest Tweets</h2>
<script language="javascript" src="/static/js/jquery.tweet.js" type="text/javascript"></script>
<link href="/static/jquery.tweet.css" media="all" rel="stylesheet" type="text/css"/>
<script type='text/javascript'>
    jQuery(function($){
        $(".tweet").tweet({
            username: "{{settings.twitter_user}}",
            join_text: "auto",
            avatar_size: 32,
            count: {{ settings.twitter_tweet_count }},
                auto_join_text_default: " I said,<br/>",
            auto_join_text_ed: "I",
            auto_join_text_ing: "I was",
            auto_join_text_reply: "I replied to",
            auto_join_text_url: "I was checking out",
            loading_text: "loading tweets..."
        });
    });
</script>
<div class="tweet"></div>
<a href="https://twitter.com/Dingpeixuan" class="twitter-follow-button" data-show-count="false" data-dnt="true">Follow @Dingpeixuan</a>
