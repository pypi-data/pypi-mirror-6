{% load i18n %}

<h3>{{ form.labels.header }}</h3>

{% if form.errors %}

<div class="alert alert-error">
  <strong>{% trans "Please correct the following errors" %}</strong>
  <ul class="basic-list">
    
    {% for field in form %}
    {% if field.errors %}
    <li><strong>{{ field.label }}</strong>: {{ field.errors }}</li>
    {% endif %}
    {% endfor %}    
  </ul>
</div>

{% endif %}


<form method="POST" action="{{ action }}">

  {{ form.as_p }}
  
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">
      {{ form.labels.submit|default:'Save' }}
    </button>
    <button type="cancel" class="btn cancel">
      {{ form.labels.cancel|default:'Cancel' }}
    </button>
  </div>
</form>
