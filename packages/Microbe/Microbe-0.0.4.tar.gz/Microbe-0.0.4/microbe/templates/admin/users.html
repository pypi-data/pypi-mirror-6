{% extends "admin/base.html" %}

{% block content %} 
<h3>{{ _('Users') }}</h3>
<a href = "{{ url_for('admin.user') }}" class = "button radius small">{{ _('New user') }}</a>
<table class = "model">
  <tr>
    <th>{{ _('User name') }}</th>
    <th colspan = 2></th>
  </tr>
  {% for user in users %}
    <tr>
      <td>{{ user }}</td>
      <td class = "action">
        <a href="{{ url_for('admin.user', user = user) }}">
          <img src = "{{ url_for('admin.silkicon', filename = 'user_edit.png') }}" alt = "{{ _('Edit') }}" title = "{{ _('Edit') }}"></img>
        </a>
      </td>
      <td class = "action">
        {% if users | length > 1 %}
          <form method = "post" action = "{{ url_for('admin.delete_user', user = user) }}">
            <input type = "image" alt = "{{ _('Delete') }}" src = "{{ url_for('admin.silkicon', filename = 'user_delete.png') }}" title = "{{ _('Delete') }}">
          </form>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
</table>
<div class = "pagination-centered">
  {{ pagination.links | safe }}
</div>
{% endblock %}
