{% extends "registration/base.html" %}
{% load i18n %}

{% block registration_content %}
    {{ block.super }}
    <div class="row">
        <div class="small-6 columns small-centered">
            {% if validlink %}
                <form method="post" action="." class="simple">
                    {% csrf_token %}
                    <div class="row">
                        <div class="small-12 columns">
                        {{ form.as_p }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-12 columns text-right">
                            <input type="submit" class="submit button" value="{% trans 'Submit' %}">
                        </div>
                    </div>
                </form>
            {% else %}

                <p>{% trans "Password reset failed." %}</p>

            {% endif %}

        </div>
    </div>
{% endblock %}
